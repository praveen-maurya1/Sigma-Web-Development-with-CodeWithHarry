<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="meta data about the page which browser shows when the client search the web">
        <title>Css Shadow</title>
        <link rel="stylesheet" href="style.css">

        <style>
            /* *{
                margin: 0;
                padding: 0;
            } */
            nav ul li{
                /* none ki jgh aap kuchh bhi likh skte hain */
                list-style-type: none; 
                /* isse list ke samane ka number ya disc list ke box ke andar aa jata hai */
                list-style-position: inside;
                background-color: pink;
                border: 2px solid black;
                /* list-style: disc inside url("/css/video 25/instagram.svg"); */
            }
        </style>

    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                    <li>Admin</li>
                </ul>
            </nav>
        </header>
    </body>
</html>
