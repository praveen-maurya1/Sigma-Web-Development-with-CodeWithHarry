<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="meta data about the page which browser shows when the client search the web">
        <title>Css Box Model</title>
        <link rel="stylesheet" href="style.css">

        <style>
            #divcon{
                background-color: red;
                margin: 10px;
                padding: 20px;
                border: 5px solid black;
                height: 200px;
                box-sizing: border-box;
            }
            .seconddiv{
                background-color: red;
                margin: 20px;
                padding: 20px;
                border: 5px solid black;
                height: 200px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
<div id="divcon">First div</div>
<div class="seconddiv">Second div</div>
    </body>
</html>
