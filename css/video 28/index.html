<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="meta data about the page which browser shows when the client search the web">
        <title>Css position</title>
        <link rel="stylesheet" href="style.css">

        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .box{
                border: 2px solid black;
                height: 130px;
                width: 80vw;
                margin: 3px;
                padding: 3px;
            }
            .box0{
                background-color: rgb(74, 74, 2);
                color: white;
                padding: 10px;
                height: 9vh;
                width: 100%;
                position: sticky;
                margin-top: -4px;
            }
            .box1{
                background-color: pink;
            }
            .box2{
                background-color: aquamarine;
                position: absolute;
                top: 0px;
                left: 0px;
            }
            .box3{
                background-color: yellow;
                position: relative;
                top: 34px;
                left: 56px;
            }
            .box4{
                position: fixed;
                z-index: 1;
                background-color: rgb(90, 255, 90);
                bottom: 0px;
            }
            .parent{
                position: absolute;
                margin: 56px;
                padding: 34px;
                border: 2px solid red;
            }
        </style>

    </head>
    <body>
        <div class="box box0">This is Box0</div>
        <div class="parent">
            <div class="box box1">This is Box1</div>
            <div class="box box2">This is Box2</div>
            <div class="box box3">This is Box3</div>
            <div class="box box4">This is Box4</div>
        </div>
    </body>
</html>
