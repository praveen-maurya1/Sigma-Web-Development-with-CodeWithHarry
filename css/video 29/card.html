<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design this card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            display: flex;
            text-align: center;
            justify-content: center;
        }

        .container {
            border: 1px solid black;
            width: 305px;
            height: 500px;
            margin-top: 63px;
            border-radius: 18px;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .img {
            background-color: yellow;
            width: 285px;
            height: 190px;
            overflow: hidden;
            margin-top: 10px;
            border-radius: 14px;
        }

        .hero {
            display: flex;
        }

        .hero p {
            margin-left: 16px;
            margin-top: 12px;
            border: 1px solid black;
            padding: 5px 9px;
            border-radius: 19px;
        }

        .heading h3 {
            font-family: "Baloo Bhai 2", sans-serif;
            text-align: left;
            margin: 9px;
            font-size: 33px;
            font-weight: 500;
        }

        .para p {
            font-family: "Baloo Bhai 2", sans-serif;
            text-align: left;
            padding: 5px;
            width: 269px;
            line-height: 26px;
            font-size: 19px;
            font-weight: normal;
            color: #747272;
        }

        .display button {
            padding: 14px 19px;
            margin: 12px;
            border: none;
            border-radius: 32px;
            color: rgb(28, 147, 184);
            font-weight: 550;
            background-color: rgb(204, 242, 242);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="display">
                <div class="img">
                    <img src="/css/video 29/img.png" height="200px" width="300px" alt="image">
                </div>
                <div class="hero">
                    <p> Nature </p>
                    <p> Lake </p>
                </div>
                <div class="heading">
                    <h3>Lago di Braies</h3>
                </div>
                <div class="para">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae neque officia maxime odit saepe
                        quae voluptates, excepturi
                    </p>
                </div>
                <button>
                    Read More
                </button>
            </div>
        </div>
    </div>
</body>

</html>
