<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description"
            content="meta data about the page which browser shows when the client search the web">

        <title>Video, Audio, and Media</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <video src="guitar.mp4" height="500px" controls loop muted
            poster="instagram.svg"></video>
        <audio src="#" controls autoplay preload="auto" muted loop></audio>

        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3"
                fill="red" />
        </svg>
        <!-- <iframe src="https://www.codewithharry.com/tutorial/working-with-svg" width="300" height="500" frameborder="0"></iframe> -->

        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/XZwBNDGuWGU?si=wbq9CRKYVWizg3pA&amp;start=806"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen></iframe>
    </body>
</html>
